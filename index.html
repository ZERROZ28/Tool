<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextERA</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- Roboto Flex -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet" />

  <!-- P5.js -->
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="sketch.js" defer></script>
</head>

<body>

  <div id="leftTools">
    <button id="savePNG">Enregistrer en PNG</button>
    <button id="saveJPG">Enregistrer en JPG</button>
  </div>
  

  <div id="previewContainer"></div>

  <div class="panel">
    <h2>TextERA</h2>

    <label>Texte :</label>
    <textarea id="inputText">Hello World</textarea>

    <label>Taille police :</label>
    <input type="range" id="fontSize" min="10" max="200" value="64">

    <label>Couleur texte :</label>
    <input type="color" id="colorText" value="#ffffff">

    <label>Couleur fond :</label>
    <input type="color" id="colorBG" value="#000000">

    <label>Décalage X :</label>
    <input type="range" id="textX" min="-600" max="600" value="0">

    <label>Décalage Y :</label>
    <input type="range" id="textY" min="-400" max="400" value="0">

    <button id="toggleBrush">Activer Brush</button>

    <label>Graisse :</label>
    <input type="range" id="weight" min="100" max="900" value="400">

    <label>Tracking :</label>
    <input type="range" id="tracking" min="0.5" max="1.5" step="0.01" value="0.52" />

    <label>Éclatement :</label>
    <input type="range" id="spread" min="0" max="200" step="1" value="0" />

    <label>Flou :</label>
    <input type="range" id="blur" min="0" max="20" value="0">

    <label>Étirement vertical :</label>
    <input type="range" id="scaleY" min="0.2" max="4" step="0.05" value="1">

    <label>Police :</label>
    <select id="fontSelect">
      <option value="Roboto Flex">Roboto Flex</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times</option>
    </select>

  </div>

</body>
</html>
